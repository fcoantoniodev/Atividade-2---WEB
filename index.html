<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href = "css/bootstrap.min.css">

    <script src = "js/bootstrap.min.js"> </script>
    <script src = "js/jquery-3.5.1.slim.min.js"> </script>
    <script src = "JS/popper.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>

</head>
</head>
<body>
  <div class="container">
    <div class="first-content">
      <div class="title">
        <h2>Inserir anúncio</h2>
      </div>

    <form class="form" onsubmit= "return creatElement()">
      
        <input type="text" class = "form-control" style = "width:300px" id="ftitulo"   placeholder="Título" required name="ftitulo"><br><br>
        <input type="text" class = "form-control" style = "width:300px" id="fdesc"  placeholder="Descrição" required name="ftitulo"><br><br>
        <input type="number" min="0" class = "form-control" style = "width:300px" id="fquartos"  placeholder="Quartos" required name="ftitulo"><br><br>
        <input type="number" min="0" class = "form-control" style = "width:300px" id="fvagasG"  placeholder="Vagas de garagem" required name="ftitulo"><br><br>
        <input type="number" min="0" class = "form-control" style = "width:300px" id="fareat" placeholder="Área do terreno" required name="ftitulo"><br><br>
        <input type="number" min="0" class = "form-control" style = "width:300px" id="fareaC"  placeholder="Área construída" required name="ftitulo"><br><br>
        <input type="text" class = "form-control" style = "width:300px" id="flocal"  placeholder="Localidade" required name="ftitulo"><br><br>
        <input type="number" min="0" class = "form-control" style = "width:300px" id="fprice"  placeholder="Preço" required name="ftitulo"><br><br>
        <input type="url" class = "form-control"  style = "width:300px" id="fname"  placeholder="Imagem" required name="ftitulo"><br><br>

        <input type="reset" class="btn btn-danger" value="Limpar">
        <input type="submit" class="btn btn-success" onclick="salvarPessoa()" value="Inserir"/>
    </form>
 
  </div>
  </div>

    <div class="content second-content">
      
    </div>
      
      <script src="main.js"></script>
</body>

</html>
